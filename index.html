<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    
</head>
<body class ="background">
    <h1 class ="player" id="message">Let's roll!</h1>
    <div class="track-wins">
        <div class = "wins"id = "player-one-wins">
            <h2>Player one wins:<br><span id="points1"></span></h2>
        </div>
        <div class ="wins" id= "player-two-wins"><h2>Player two wins:<br><span id="points2"></span></h2></div>
    </div>
    <div class = "players">
        <div class ="player1">
            <h2 class="score">Score: <span id ="player1Scoreboard"></span></h2>
            <div id ="player1Dice" class = "dice">-</div>
        </div>
    
        <div class = "player2">
            <h2 class="score">Score: <span id ="player2Scoreboard"></span></h2>
            <div id = "player2Dice" class = "dice">-</div>
        </div>
        
    </div>
    <button id="start-game" >Roll dice</button>  
    <button id="reset-game" >Reset</button>  
    <button id="double-btn" >Double or Nothin!</button>      
    <script src="index.js"></script>
</body>
</html>
